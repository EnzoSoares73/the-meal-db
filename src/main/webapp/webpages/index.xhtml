<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</h:head>

<h:body>
    <h:form id="listar_meals_form">
        <div class="container-xl">
            <p:dataTable value="#{mealBean.listaMeals}"
                         var="meal"
                         id="listar_meals_datatable"
                         paginator="true"
                         rows="10">
                <p:column>
                    <img src="#{meal.strMealThumb}" class="img-fluid" alt="#{meal.strMeal}"/>
                </p:column>
                <p:column headerText="Nome"
                          id="nome">
                    <p:commandButton id="visualizar_meal"
                                     ajax="false"
                                     value="#{meal.strMeal}"
                                     action="#{mealBean.visualizarMeal(meal.idMeal)}"
                                     update=":visualizar_meal_form"
                                     process="@this"/>
                </p:column>
                <p:column headerText="Categoria"
                          id="categoria">
                    <h:outputText value="#{meal.strCategory}"/>
                </p:column>
                <p:column headerText="Área"
                          id="area">
                    <h:outputText value="#{meal.strArea}"/>
                </p:column>
                <p:column headerText="Instruções"
                          id="instrucoes">
                    <div class="overflow-hidden">
                        <h:outputText value="#{mealBean.reduzirTexto(meal.strInstructions)}"/>
                    </div>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
